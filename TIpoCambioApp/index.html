<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>App Tipo de Cambio</title>
</head>
<body>
  <div class="container">
    <div class="caja">
      <h1>Tipo de Cambio</h1>
    </div>
    <div class="caja">
      <label class="label">MONTO</label>
      <input type="text" class="txtMonto">
    </div>
    <div class="caja">
      <label>MONEDA ORIGEN</label>
      <select name="" id="" class="monedaOrigen">
        <option value= "PEN">SOLES</option>
        <option value= "USD">DOLARES</option>
      </select>
    </div>
    <div class="caja">
      <label>MONEDA DESTINO</label>
      <select name="" id="" class="monedaDestino">
        <option value= "PEN">SOLES</option>
        <option value= "USD">DOLARES</option>
        <option value= "EUR">EURO</option>
      </select>
    </div>
    <div class="caja">
      <a href="#" class="btnCambiar">CAMBIAR</a>
    </div>
    <div class="caja valor">
      <input type="text" class="txtValor">
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
